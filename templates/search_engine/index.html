{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Muhammadiyah</title>
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="{% static 'js/myscript.js' %}"></script>/
  </head>
  </head>
  <body>
    <header>
      <div class="container">
          <div class="header-left">
            <img class="logo" src="{% static 'img/logo.png' %}">
          </div>
          <div class="hcl">
            <ul method="post" action="url" class="header-container">
              <li><button onclick="show()"class="top-bar">Jadwal Sholat</button></li>
              <li><button onclick="show_about()"class="top-bar">About</button></li>
            </ul>
          </div>
          <div class="hcl-left">
            <ul method="post" action="url" class="header-container">
              <li><button onclick="show_news()"class="top-bar">News</button></li>
              <li><button onclick="show_hadist()"class="top-bar">Hadist</button></li>
            </ul>   
          </div>
      </div>
    </header>
    <div class="popup" id="popup">

     </div>
     
     <div class="top-wrapper">
        <div class="container">
          <div class="content">

            <h1>Muhammadiyah</h1>
            <h1>BELAJAR MENJADI LEBIH ISLAMI<h1>
            
            <p>{{search}}</p>
            <div>
              <p for="search">Ketik yang ingin kamu ketahui tentang Muhammadiyah !</p>
            </div>
            <div class="topnav">
              <form method="post" action="{% url 'userInput' %}" class="search-bar">
                {% csrf_token %}
                <div>
                  <input type="text" placeholder="Search.." id="search" name="search">
                  <button type="submit"><img src="{% static 'img/search.png' %}"></button>
                </div>
              </form>
              </script>
            </div>  
          </div>
            
            <form method="post" action="{% url 'jamSholat' %}" id="overlay" class="overlay">
              {% csrf_token %}
              <button onclick="hide()" type="button"class="jam">Close</button>
              <button id ="overlay" type="submit" name="jam" value="5" class="jam">Subuh</button>
              <button id ="overlay" type="submit" name="jam" value="7" class="jam">Dzuhur</button>
              <button id ="overlay" type="sumbit" name="jam" value="8" class="jam">Ashar</button>
              <button id ="overlay" type="submit" name="jam" value="9" class="jam">Magrib</button>
              <button id ="overlay" type="submit" name="jam" value="10" class="jam">Isya</button>
              <p class="jam-waktu">{{p}}</p>
            </form>
            <form method="post" action="{% url 'getHadist' %}" id="overlay2" class="overlay2">
              {% csrf_token %}
              <button onclick="hide_hadist()" type="button"class="hadist">Close</button>
              <button id ="overlay2" type="submit" name="getHadist" class="hadist">Al Bukhari</button>
              <p class="hadist-output">{{h}}</p>
            </form>
            <form onclick="hide_about()"method="post" action="{% url 'getHadist' %}" id="overlay3" class="overlay2">
              {% csrf_token %}
              
            </form>
            <form method="post" action="{% url 'getHadist' %}" id="overlay4" class="overlay2">
              {% csrf_token %}
              <button onclick="hide_news()" type="button"class="hadist">Close</button>
              <button id ="overlay4" type="submit" name="getHadist" class="hadist">Al Bukhari</button>
              <p class="hadist-output">{{h}}</p>
            </form>

            <p id="text-container">{{txt}}</p>      
          </div>
        </div>
      </div>
   </body>
</html>
